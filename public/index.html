<!DOCTYPE html>
<html lang="en" ng-app="BeenThereApp">

<head>
  <meta charset="UTF-8">
  <title>Been There</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body ng-controller="CountriesController as countries">

  <h1>Been There</h1>


  <!-- <img src="#" alt=""> -->
 <section class="container">

   <section class="col-md-4 well" id="left-col">
     <form ng-submit="countries.addCountry()">
       <div class="form-group">
         <label for="new-country-name">Country Name</label>

         <input required type="text" id="new-country-name" placeholder="Where have you been?"
         class="form-control"
         ng-model='countries.newCountry.name'>
       </div>

       <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Country</button>
          </div>

     </section>

        <section class="col-md-2" id="left-col">
        </section>

     <section class="col-md-4 well" id="right-col">
      <ol id="countries">
        <li ng-repeat="country in countries.all">
          <strong>{{country.name}}</strong>
            <a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="countries.deleteCountry(country)"></a>


        </li>
      </ol>
    </section>

 </section>



  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/controllers/CountryController.js"></script>
  <script src="js/services/CountryData.js"></script>
</body>

</html>
